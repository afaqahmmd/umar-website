<!-- Header Area -->
<header class="header">
  <!-- Topbar -->

  <app-topbar />

  <!-- End Topbar -->

  <!-- Header Inner -->
  <div class="header-inner">
    <div class="container">
      <div class="inner">
        <div class="row">
          <div class="col-lg-2 col-md-3 col-12">
            <!-- Start Logo -->
            <div class="logo">
              <a routerLink="/home"
                ><img src="assets/img/logoo.jpg" alt="#"
              /></a>
            </div>
            <!-- End Logo -->
            <!-- Mobile Nav -->
            <div class="mobile-nav"></div>
            <!-- End Mobile Nav -->
          </div>
          <div class="col-lg-8 col-md-9 col-12">
            <!-- Main Menu -->
            <div class="main-menu">
              <nav class="navigation">
                <ul class="nav menu">
                  <li [className]="home" routerLinkActive="active">
                    <a routerLink="/home">Home</a>
                  </li>
                  <li routerLinkActive="active">
                    <a routerLink="/services">Services </a>
                  </li>
                  <li routerLinkActive="active">
                    <a (click)="goToSection('specialities')">Specialities</a>
                  </li>
                  <li routerLinkActive="active">
                    <a (click)="goToSection('blog')">Resources</a>
                  </li>
                  <li routerLinkActive="active">
                    <a (click)="goToSection('about')">About Us</a>
                  </li>
                  <li routerLinkActive="active">
                    <a routerLink="/contact">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
            <!--/ End Main Menu -->
          </div>
          <div class="col-lg-2 col-12">
            <div class="get-quote">
              <a routerLink="appointment" class="btn">Lets Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/ End Header Inner -->
</header>
<!-- End Header Area -->
