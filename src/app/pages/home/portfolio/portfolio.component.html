<!-- Start Portfolio -->
<section class="portfolio section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Success Stories</h2>
          <p>Why Premier Care Billing is the Best Medical Billing Company</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-12">
        <div class="owl-carousel testimonial-slider">
          <!-- Loop through testimonialItems array -->
          @for (item of testimonialItems; track $index) {
          <div class="single-testimonial text-center">
            <p class="quote-text">"{{ item.quote }}"</p>
            <div class="author-info">
              <img [src]="item.imageUrl" alt="Avatar" class="avatar" />
              <h4 class="author-name">{{ item.name }}</h4>
              <span class="author-position">{{ item.position }}</span>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ End Portfolio -->
